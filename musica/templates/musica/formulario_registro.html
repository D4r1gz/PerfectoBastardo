{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel= "stylesheet" href="{% static 'musica/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fuente Navegacion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Kavoon&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

    <!-- Fuente Pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel= "stylesheet" href="{% static 'musica/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

           
</head>

<body>
    <header>
        <img src="{% static 'musica/img/banner2.jpg' %}" class="banner" alt="foto de inicio">
    </header>

    <div class="interior">
        <nav class="navegacion">
          <ul>
            <li><a href="{%url 'home' %}">Inicio</a></li>
            <li><a href="#biografia">Biografia</a></li>
            <li><a href="#Noticias">Noticias</a></li>
            <li><a href="#">Conciertos</a></li> 
            <li><a href="{%url 'galeria' %}">Galeria</a></li>
            <li><a href="{%url 'discografia' %}'">Discografia</a></li>    
            <li class="submenu">    
                <a href="#Login">Login</a>
                <ul class="hijos">
                    <li><a href="{%url 'formulario_registro' %}">Registrarse</a></li>
                    <li><a href="{%url 'inicio_sesion' %}">Inicio de Sesión</a></li>
                </ul>
            </li>
         
          </ul>
        </nav>
    </div>

    <section id="registro">
        <fieldset>
            <form action="" class="formulario box-shadow">
                <div id="nombre1">
                    <label id="nombre">Nombre</label>
                    <br>
                    <input type="text" id="nombrefr" placeholder=" Ingrese su nombre">
                    <br>
                    <span id="errornombre"></span>
                </div>
                <br>
                <div id="apellido1">
                    <label id="apellido">Apellido</label>
                    <br>
                    <input type="text" id="apellidofr" placeholder=" Ingrese su apellido">
                    <br>
                    <span id="errorapellido"></span>
                </div>
                <br>
                <div class="email">
                    <label id="email">Correo</label>
                    <br>
                    <input type="email" name="mail" id="emaail" placeholder=" Escriba su correo ">
                    <br>
                    <span id="erroremail"></span>
                </div>
                <br>
                <div>
                    <label id="telefono1">Teléfono</label>
                    <br>
                    <input type="number" name="telefono" id="telefono" placeholder=" Escriba su teléfono">
                    <br>
                    <span id="errortelefono"></span>
                </div>
                <br>
                <div id="contrasenna1">
                    <label id="contra">Contraseña</label>
                    <br>
                    <input type="password" name="pass" id="contrasena" placeholder=" Ingrese contraseña">

                </div>
                <br>
                <div id="contraa2">
                    <label id="contra2">Repita Contraseña</label>
                    <br>
                    <input type="password" name="pass2" id="peace" placeholder=" Vuelva a escribir su contraseña">
                    <br>
                    <span id="errorcontrasena"></span>
                </div>
                <div>
                    <input type="checkbox" name="valido" id="validar">
                    <label id="validar1">¿Acepta los términos y condiciones?

                    </label>
                </div>
                <br>
                <button type="button" onclick="todos()">Enviar</button>
            </form>
        </fieldset>
    </section>
    <footer>
        <p>© 2022 Perfecto Bastardo. Todos los derechos reservados.</p>

        <section class="social-media">

            <!-- Facebook -->

            <a href="https://web.facebook.com/perfectobastardomusic">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="40"
                    height="40" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg></a>


            <!-- Instragram -->
            <a href="https://www.instagram.com/perfectobastardomusic/">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="40"
                    height="40" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                </svg></a>
        </section>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="{% static 'musica/javascript/main.js'%}"></script>
</body>

</html>
